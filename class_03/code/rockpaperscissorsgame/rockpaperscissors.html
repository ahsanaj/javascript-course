<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper and Scissors Game</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Work+Sans:400,700|VT323" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <h1>Rock, Paper and Scissors Game</h1>
    <button id="Start">Start</button>
    <main>
        <article class="hand-signs">
            <section class="player1">
                <h3>Player 1</h3>
                <img id="player1Image" src="images/rock.jpg" alt="Player 1 Hand Sign">
            </section>
            <section class="player2">
                <h3>Player 2</h3>
                <img id="player2Image" src="images/rock.jpg" alt="Player 2 Hand Sign">
            </section>
        </article>
        <aside>
            <p class="resultMessage"></p>
        </aside>
    </main>
</body>
<script src="js/rockpaperscissor.js"></script>

</html>
